<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
</head>
<body>
 <a href="{% url 'base' %}">На главную</a>
 <a href="{% url 'register' %}">Регистрация</a>
 <a href="{% url 'login' %}">Авторизация</a>
    {% if request.user.is_authenticated %}
         <a href="{% url 'books' %}">Взять книги</a>
         <a href="{% url 'turn_books' %}">Сдать книги</a>
        Вы в профиле: {{user}}
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
